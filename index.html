<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="calcbody">
      <div class="display" id="operate">INSERT OP HERE</div>
      <div class="display" id="result">ANSWER HERE</div>
      <div class="keypad">
        <div class="button" id="d1">1</div>
        <div class="button" id="d2">2</div>
        <div class="button" id="d3">3</div>
        <div class="button" id="d4">4</div>
        <div class="button" id="d5">5</div>
        <div class="button" id="d6">6</div>
        <div class="button" id="d7">7</div>
        <div class="button" id="d8">8</div>
        <div class="button" id="d9">9</div>
        <div class="button" id="d0">0</div>

        <div class="button"  id="add">+</div>
        <div class="button"  id="sub">-</div>
        <div class="button"  id="mul">x</div>
        <div class="button"  id="div">/</div>
        <div class="button"  id="equ">=</div>
        <div class="button"  id="clr">c</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  </script>
  <script type="text/javascript" src="script.js">
  </script>

</body>
</html>
